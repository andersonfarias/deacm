<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title">DEA Super-Efficiency Model</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<p>Do you want to execute with the DEA Super-Efficiency Model?</p>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="execute(false)">
			<span class="glyphicon glyphicon-remove"></span>&nbsp;<span>No</span>
		</button>
		<button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="execute(true)">
			<span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Yes</span>
		</button>
	</div>
</div>
